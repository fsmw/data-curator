# Economic Indicators - Search-Focused Structure
# Simple format: source + description + searchable tags
# No manual topic mappings - search by any term, filter by source

indicators:
  # === OUR WORLD IN DATA (OWID) ===
  # Note: OWID Grapher API - use slug from chart URL

  - id: tax_revenue_owid
    source: owid
    name: "Tax Revenue (% GDP)"
    description: "Tax revenue including social contributions as percentage of GDP"
    slug: "total-tax-revenues-gdp"
    url: "https://ourworldindata.org/grapher/total-tax-revenues-gdp"
    tags: [tax, fiscal, government, revenue, impuestos, recaudacion]

  - id: gdp_per_capita_owid
    source: owid
    name: "GDP Per Capita"
    description: "GDP per capita in constant 2017 international dollars"
    slug: "gdp-per-capita-worldbank"
    url: "https://ourworldindata.org/grapher/gdp-per-capita-worldbank"
    tags: [gdp, income, wealth, pib, renta, economic growth]

  - id: labor_share_gdp_owid
    source: owid
    name: "Labor Share of GDP"
    description: "Labor share of GDP - percentage of GDP paid to workers"
    slug: "labor-share-of-gdp"
    url: "https://ourworldindata.org/grapher/labor-share-of-gdp"
    tags: [wages, salary, income, salarios, remuneracion, labor, trabajo]

  - id: inequality_gini_owid
    source: owid
    name: "Gini Coefficient"
    description: "Income inequality measured by Gini coefficient"
    slug: "economic-inequality-gini-index"
    url: "https://ourworldindata.org/income-inequality"
    tags: [inequality, gini, distribution, desigualdad, income, wealth]

  - id: unemployment_rate_owid
    source: owid
    name: "Unemployment Rate"
    description: "Unemployment rate as percentage of labor force"
    slug: "unemployment-rate"
    url: "https://ourworldindata.org/grapher/unemployment-rate"
    tags: [unemployment, labor, employment, desempleo, trabajo]
  
  - id: consumer_price_index_owid
    source: owid
    name: "Consumer Price Index"
    description: "Consumer price index (2010=100) - measure of inflation"
    slug: "consumer-price-index"
    url: "https://ourworldindata.org/grapher/consumer-price-index"
    tags: [inflation, prices, cpi, inflacion, precios]
  
  - id: working_hours_owid
    source: owid
    name: "Annual Working Hours"
    description: "Annual working hours per worker"
    slug: "annual-working-hours-per-worker"
    url: "https://ourworldindata.org/grapher/annual-working-hours-per-worker"
    tags: [labor, hours, work, trabajo, horas]

  - id: life_expectancy_owid
    source: owid
    name: "Life Expectancy"
    description: "Life expectancy at birth"
    slug: "life-expectancy"
    url: "https://ourworldindata.org/life-expectancy"
    tags: [health, life expectancy, longevity, salud, esperanza vida]

  # === OECD ===

  - id: tax_revenue_gdp
    source: oecd
    name: "Tax Revenue (% GDP)"
    description: "Tax revenue as percentage of GDP"
    dataset: "REV"
    indicator_code: "1100_1200_1300"
    code: "REV.1100_1200_1300"  # Legacy format (kept for compatibility)
    tags: [tax, fiscal, revenue, impuestos, tributacion]

  - id: real_wage_index
    source: oecd
    name: "Real Wage Index"
    description: "Real wage index adjusted for inflation"
    dataset: "ALFS"
    indicator_code: "AVNL"
    code: "ALFS.AVNL"  # Legacy format (kept for compatibility)
    tags: [wages, salary, real income, salarios, remuneracion]

  - id: minimum_wage
    source: oecd
    name: "Minimum Wage"
    description: "Statutory minimum wage levels"
    dataset: "LAB_STAT"
    indicator_code: "MIN_WAGE"
    code: "LAB_STAT.MIN_WAGE"
    tags: [wages, minimum wage, labor, salario minimo, trabajo]

  - id: gdp_growth
    source: oecd
    name: "GDP Growth Rate"
    description: "Real GDP growth rate (annual %)"
    dataset: "EO"
    indicator_code: "GDPV_ANNPCT"
    code: "EO.GDPV_ANNPCT"
    tags: [gdp, growth, economic growth, crecimiento, pib]

  - id: labor_productivity
    source: oecd
    name: "Labor Productivity"
    description: "GDP per hour worked"
    dataset: "PROD"
    indicator_code: "PROD_INDEX"
    code: "PROD.PROD_INDEX"
    tags: [productivity, labor, efficiency, productividad, trabajo]

  # === ILOSTAT ===

  - id: informal_employment_rate
    source: ilostat
    name: "Informal Employment Rate"
    description: "Informal employment as % of total employment"
    code: "EMP_TEMP_SEX_AGE_NB"
    tags: [informal, employment, labor, informalidad, empleo, trabajo]

  - id: unemployment_rate
    source: ilostat
    name: "Unemployment Rate"
    description: "Unemployment rate (%)"
    code: "UNE_DEUC_SEX_AGE_NB"
    tags: [unemployment, labor, desempleo, empleo, jobless]

  - id: wage_growth
    source: ilostat
    name: "Wage Growth"
    description: "Average wage growth rate"
    code: "EAR_XWAP_SEX_ECO_NB"
    tags: [wages, growth, salary, salarios, crecimiento]

  # === IMF ===

  - id: inflation_rate
    source: imf
    name: "Inflation Rate"
    description: "Consumer price inflation (annual %)"
    code: "WEO.PCPIPCH"
    tags: [inflation, prices, cpi, inflacion, precios]

  - id: gdp_growth_imf
    source: imf
    name: "GDP Growth Rate"
    description: "Real GDP growth (annual %)"
    code: "WEO.NGDP_RPCH"
    tags: [gdp, growth, economic growth, crecimiento, pib]

  # === WORLD BANK ===

  - id: gini_coefficient
    source: worldbank
    name: "Gini Index"
    description: "Gini index of income inequality"
    code: "SI.POV.GINI"
    tags: [inequality, gini, distribution, desigualdad]

  - id: poverty_headcount
    source: worldbank
    name: "Poverty Headcount Ratio"
    description: "Poverty headcount ratio at $2.15 a day"
    code: "SI.POV.DDAY"
    tags: [poverty, poor, pobreza, income]

  - id: trade_openness
    source: worldbank
    name: "Trade (% GDP)"
    description: "Trade as percentage of GDP"
    code: "NE.TRD.GNRL.ZS"
    tags: [trade, openness, exports, imports, comercio]

  - id: fdi_inflows
    source: worldbank
    name: "Foreign Direct Investment"
    description: "FDI net inflows (current USD)"
    code: "BX.KLT.DINV.CD.WD"
    tags: [fdi, investment, capital, inversion extranjera]

  # === ECLAC ===

  - id: labor_informality_eclac
    source: eclac
    name: "Labor Informality Rate"
    description: "Informal employment rate in Latin America"
    code: "INFORMALIDAD"
    tags: [informal, labor, informalidad, empleo, trabajo]

  - id: tax_pressure_eclac
    source: eclac
    name: "Tax Pressure"
    description: "Tax burden as % of GDP"
    code: "PRESION_FISCAL"
    tags: [tax, fiscal, pressure, impuestos, carga tributaria]

# Configuration for default countries by region
regions:
  latam: [ARG, BRA, CHL, COL, MEX, PER, URY]
  oecd: [USA, CAN, GBR, DEU, FRA, ITA, ESP, JPN, KOR, AUS]
  andean: [COL, PER, ECU, BOL, VEN]
  southern_cone: [ARG, CHL, URY, PRY, BRA]
