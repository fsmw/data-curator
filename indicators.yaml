# Economic Indicators Mapping
# Maps topics to available indicators across ILOSTAT, OECD, and IMF
# Format: indicator_name: {source: code, description: ..., countries: ..., years: ...}

indicators:
  # INFORMALIDAD LABORAL / INFORMAL EMPLOYMENT
  informal_employment_rate:
    source: ilostat
    ilostat_code: "EMP_TEMP_SEX_AGE_NB"  # Employment by status - informal
    description: "Informal employment rate (% of total employment)"
    coverage: "Global"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"
    
  informal_workers_count:
    source: ilostat
    ilostat_code: "EMP_TEMP_SEX_NB"
    description: "Number of informal workers"
    coverage: "Global"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"

  # SALARIOS REALES / REAL WAGES
  real_wage_index:
    source: oecd
    oecd_dataset: "ALFS"
    oecd_indicator: "AVNL,AVE"
    description: "Real wage index (2015=100)"
    coverage: "OECD + partner countries"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,MEX"
    
  average_wage_usd:
    source: oecd
    oecd_dataset: "ELS_EARN"
    oecd_indicator: "AVGRNL"
    description: "Average nominal wage (USD)"
    coverage: "OECD"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,MEX,COL,URY"

  minimum_wage:
    source: oecd
    oecd_dataset: "LAB_STAT"
    oecd_indicator: "MIN_WAGE"
    description: "Minimum wage levels"
    coverage: "OECD"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,MEX,COL,URY"

  # PRESIÓN FISCAL / TAX PRESSURE
  tax_revenue_gdp:
    source: oecd
    oecd_dataset: "REV"
    oecd_indicator: "1100_1200_1300"
    description: "Tax revenue as % of GDP"
    coverage: "OECD"
    years: "2010-2023"
    countries: "ARG,BRA,CHL,MEX,COL,PER,URY"
    
  income_tax_rate:
    source: oecd
    oecd_dataset: "LAB_STAT"
    oecd_indicator: "INCOME_TAX"
    description: "Average income tax rate"
    coverage: "OECD"
    years: "2010-2023"
    countries: "ARG,BRA,CHL,MEX,COL,URY"

  # LIBERTAD ECONÓMICA / ECONOMIC FREEDOM
  gdp_growth:
    source: imf
    imf_database: "WEO"
    imf_indicator: "NGDP_RPCH"
    description: "Real GDP growth (annual %)"
    coverage: "Global"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"
    
  unemployment_rate:
    source: ilostat
    ilostat_code: "UNE_DEUC_SEX_AGE_NB"
    description: "Unemployment rate (%)"
    coverage: "Global"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"
    
  inflation_rate:
    source: imf
    imf_database: "WEO"
    imf_indicator: "PCPIPCH"
    description: "Inflation rate (annual %)"
    coverage: "Global"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"

  # LABOR PRODUCTIVITY
  labor_productivity:
    source: oecd
    oecd_dataset: "PROD"
    description: "Labor productivity index"
    coverage: "OECD"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,MEX,COL,URY"

  # WORLD BANK INDICATORS
  gini_coefficient:
    source: worldbank
    worldbank_code: "SI.POV.GINI"
    description: "GINI index (income inequality)"
    coverage: "Global"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"

  poverty_headcount:
    source: worldbank
    worldbank_code: "SI.POV.DDAY"
    description: "Poverty headcount ratio at $1.90 a day (%)"
    coverage: "Global"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"

  trade_openness:
    source: worldbank
    worldbank_code: "NE.TRD.GNRL.ZS"
    description: "Trade (% of GDP)"
    coverage: "Global"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"

  fdi_inflows:
    source: worldbank
    worldbank_code: "BX.KLT.DINV.CD.WD"
    description: "Foreign direct investment (current USD)"
    coverage: "Global"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"

  # ECLAC INDICATORS
  total_factor_productivity:
    source: eclac
    eclac_table: "TFP"
    description: "Total Factor Productivity growth rate"
    coverage: "Latin America"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"

  inequality_ratio:
    source: eclac
    eclac_table: "DESIGUALDAD"
    description: "Income inequality ratio (richest 10% / poorest 10%)"
    coverage: "Latin America"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"

  debt_to_gdp:
    source: eclac
    eclac_table: "DEUDA"
    description: "Public debt as % of GDP"
    coverage: "Latin America"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"

  labor_participation_rate:
    source: eclac
    eclac_table: "PARTICIPACION"
    description: "Labor force participation rate (%)"
    coverage: "Latin America"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,COL,MEX,PER,URY"
    oecd_indicator: "PROD_INDEX"
    description: "Labor productivity index (2015=100)"
    coverage: "OECD"
    years: "2010-2024"
    countries: "ARG,BRA,CHL,MEX,COL"

  # WAGE INEQUALITY
  wage_inequality_gini:
    source: oecd
    oecd_dataset: "INEQUALITY"
    oecd_indicator: "GINI_WAGE"
    description: "Gini coefficient for wages"
    coverage: "OECD"
    years: "2010-2023"
    countries: "ARG,BRA,CHL,MEX,COL"

