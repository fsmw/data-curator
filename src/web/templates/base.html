<!doctype html>
<html lang="en" x-data x-init="(typeof $store !== 'undefined' && $store.panel && typeof $store.panel.setMode === 'function') ? ($store.panel.setMode(window.innerWidth), window.addEventListener('resize', () => $store.panel.setMode(window.innerWidth))) : null">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} | Mises Data Curator</title>
    
    <!-- Fonts: Outfit (main) + Roboto (secondary) - matching misesconosur.org -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Mises Theme -->
    <link rel="stylesheet" href="{{ url_for('ui.static', filename='css/theme.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://misesconosur.org/wp-content/uploads/2025/07/img-favicon-150x150.png">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Navigation -->
        <aside class="col-lg-2 col-md-3 sidebar p-0 d-none d-md-flex flex-column">
          <!-- Brand -->
          <div class="brand-area">
            <a href="/" class="brand-logo text-decoration-none">
              <i class="bi bi-bar-chart-fill" aria-hidden="true"></i>
              <span>Mises Data Curator</span>
            </a>
          </div>
          
          <!-- Navigation -->
          <nav class="nav flex-column gap-1 p-3 flex-grow-1">
            {% for item in nav_items %}
              <a class="nav-link {% if active == item.slug %}active{% endif %}" href="/{{ item.slug if item.slug != 'status' else '' }}">
                <i class="bi bi-{{ item.icon }}"></i>
                <span>{{ item.label }}</span>
              </a>
            {% endfor %}
          </nav>
          
          <!-- Sidebar Footer -->
          <div class="sidebar-footer text-center">
            <span class="version-badge">v1.0</span>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="col-lg-10 col-md-9 p-0">
          <!-- Header Bar -->
          <header class="header-bar px-4 py-3 d-flex justify-content-between align-items-center">
            <div>
              <div class="subtitle">{{ subtitle }}</div>
              <h4 class="mb-0">{{ title }}</h4>
            </div>
            <div class="d-flex gap-2 align-items-center">
              <a class="btn btn-outline-light btn-sm" href="/help">
                <i class="bi bi-question-circle"></i> Help
              </a>
              <div class="dropdown">
                <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="quickActions" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-lightning-fill"></i> Quick Actions
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="quickActions">
                  <li><a class="dropdown-item" href="/search"><i class="bi bi-download me-2"></i>Search & Download</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/api/datasets"><i class="bi bi-code-slash me-2"></i>API Documentation</a></li>
                </ul>
              </div>
            </div>
          </header>

          <!-- Page Content -->
          <div class="p-4">
            {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script type="module" src="{{ url_for('ui.static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
