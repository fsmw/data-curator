<!doctype html>
<html lang="en" x-data
  x-init="(typeof $store !== 'undefined' && $store.panel && typeof $store.panel.setMode === 'function') ? ($store.panel.setMode(window.innerWidth), window.addEventListener('resize', () => $store.panel.setMode(window.innerWidth))) : null">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }} | Mises Data Curator</title>

  <!-- Fonts: Outfit (main) + Roboto (secondary) - matching misesconosur.org -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Mises Theme -->
  <link rel="stylesheet" href="{{ url_for('ui.static', filename='css/theme.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://misesconosur.org/wp-content/uploads/2025/07/img-favicon-150x150.png">
</head>

<body>
  <div x-data="{ sidebarOpen: false }" class="app-container">

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" :class="{ 'show': sidebarOpen }" @click="sidebarOpen = false"></div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" :class="{ 'show': sidebarOpen }">
      <!-- Brand -->
      <div class="brand-area">
        <i class="bi bi-bar-chart-fill text-blue" style="font-size: 24px;"></i>
        <a href="/" class="brand-logo text-decoration-none">
          Mises Data
        </a>
      </div>

      <!-- Navigation -->
      <nav class="nav flex-column gap-2 flex-grow-1">
        {% for item in nav_items %}
        <a class="nav-link {% if active == item.slug %}active{% endif %}"
          href="/{{ item.slug if item.slug != 'status' else '' }}">
          <i class="bi bi-{{ item.icon }}"></i>
          <span>{{ item.label }}</span>
        </a>
        {% endfor %}
      </nav>

      <!-- Sidebar Footer -->
      <div class="mt-auto pt-4 border-top border-light">
        <div class="d-flex align-items-center gap-2 text-muted small">
          <i class="bi bi-shield-check"></i>
          <span>v1.2 Arto</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header Bar (Simplified) -->
      <header class="d-flex justify-content-between align-items-center mb-5">
        <div class="d-flex align-items-center gap-3">
          <!-- Mobile Toggle -->
          <button class="btn-toggle-sidebar d-lg-none" @click="sidebarOpen = !sidebarOpen">
            <i class="bi bi-list"></i>
          </button>

          <div>
            <div class="text-secondary text-uppercase fw-bold small tracking-wide mb-1">{{ subtitle }}</div>
            <h1 class="h2 mb-0 fw-bold">{{ title }}</h1>
          </div>
        </div>

        <div class="d-flex gap-3 align-items-center d-none d-md-flex">
          <a class="btn btn-outline" href="/help">
            <i class="bi bi-question-circle me-2"></i> Help
          </a>
          <a class="btn btn-primary" href="/search">
            <i class="bi bi-plus-lg me-2"></i> New Analysis
          </a>
        </div>
        <!-- Mobile Action (Icon only) -->
        <div class="d-md-none">
          <a class="btn btn-primary" href="/search">
            <i class="bi bi-plus-lg"></i>
          </a>
        </div>
      </header>

      <!-- Page Content -->
      <div>
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('ui.static', filename='js/marked.min.js') }}"></script>
  <!-- Alpine.js Collapse Plugin -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
