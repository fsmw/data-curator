<!doctype html>
<html lang="en" x-data x-init="$store.panel.setMode(window.innerWidth); window.addEventListener('resize', () => $store.panel.setMode(window.innerWidth))">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} | Mises Data Curator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@fluentui/font-icons-mdl2/css/font-icons-mdl2.css">
    <link rel="stylesheet" href="{{ url_for('ui.static', filename='css/theme.css') }}">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-2 col-md-3 sidebar p-3 d-none d-md-block">
          <div class="d-flex align-items-center mb-4">
            <span class="ms-Icon ms-Icon--Globe" aria-hidden="true"></span>
            <span class="ms-2 fw-semibold">Mises Curator</span>
          </div>
          <nav class="nav flex-column gap-1">
            {% for item in nav_items %}
              <a class="nav-link d-flex align-items-center {% if active == item.slug %}active{% endif %}" href="/{{ item.slug if item.slug != 'status' else '' }}">
                <i class="ms-Icon ms-Icon--{{ item.icon }} me-2"></i>
                <span>{{ item.label }}</span>
              </a>
            {% endfor %}
          </nav>
        </aside>

        <main class="col-lg-10 col-md-9 p-0">
          <header class="header-bar px-4 py-3 d-flex justify-content-between align-items-center">
            <div>
              <div class="text-uppercase text-secondary small fw-semibold">{{ subtitle }}</div>
              <h4 class="mb-0">{{ title }}</h4>
            </div>
            <div class="d-flex gap-2">
              <a class="btn btn-outline-light btn-sm" href="/help"><i class="ms-Icon ms-Icon--Help"></i> Help</a>
              <a class="btn btn-primary btn-sm" href="/download"><i class="ms-Icon ms-Icon--Download"></i> New Download</a>
            </div>
          </header>

          <div class="p-4">
            {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script type="module" src="{{ url_for('ui.static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
