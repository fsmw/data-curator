{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  <div class="col-lg-7">
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Progreso</h5>
        <span class="badge badge-primary">Live</span>
      </div>
      <div class="progress mb-3" role="progressbar" aria-label="progress">
        <div class="progress-bar" style="width: 45%">45%</div>
      </div>
      <div class="code-block small" id="log-stream">Esperando eventos...</div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card p-3">
      <h6 class="mb-2">Acciones</h6>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light btn-sm">Pausar</button>
        <button class="btn btn-outline-light btn-sm">Cancelar</button>
      </div>
      <div class="mt-3 text-secondary small">SSE con fallback de polling 3s.</div>
    </div>
  </div>
</div>
<script type="module">
  import { attachProgressStream } from "{{ url_for('ui.static', filename='js/app.js') }}";
  attachProgressStream("log-stream");
</script>
{% endblock %}
