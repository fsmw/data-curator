{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  <div class="col-lg-7">
    <div class="card p-3">
      <h5 class="mb-3">Configurar descarga</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Fuente</label>
          <select class="form-select">
            <option>ILOSTAT</option>
            <option>OECD</option>
            <option>IMF</option>
            <option>WorldBank</option>
            <option>ECLAC</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Indicador</label>
          <input class="form-control" placeholder="Código" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Tema</label>
          <input class="form-control" placeholder="salarios_reales" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Cobertura</label>
          <input class="form-control" placeholder="latam" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Años</label>
          <div class="input-group">
            <input class="form-control" placeholder="2010" />
            <span class="input-group-text">-</span>
            <input class="form-control" placeholder="2024" />
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Países</label>
          <input class="form-control" placeholder="ARG,BRA,CHL" />
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary"><i class="ms-Icon ms-Icon--Download"></i> Agregar a cola</button>
        <button class="btn btn-outline-light">Limpiar</button>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card p-3 mb-3">
      <h6 class="mb-2">Cola de descargas</h6>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">pending <span class="badge badge-warning text-dark">1</span></li>
      </ul>
    </div>
    <div class="card p-3">
      <h6 class="mb-2">Notas</h6>
      <p class="text-secondary small mb-0">SSE activo para progreso; fallback de polling cada 3s.</p>
    </div>
  </div>
</div>
{% endblock %}
