# Data Curation Configuration

# Directory structure
directories:
  raw: "01_Raw_Data_Bank"
  clean: "02_Datasets_Limpios"
  metadata: "03_Metadata_y_Notas"
  graphics: "04_Graficos_Asociados"

# Data sources
sources:
  - ILOSTAT
  - OECD
  - IMF
  - WorldBank
  - ECLAC
  - Institutos_Nacionales

# Topics/categories
topics:
  - salarios_reales
  - informalidad_laboral
  - presion_fiscal
  - libertad_economica

# Naming convention
naming:
  pattern: "{topic}_{source}_{coverage}_{start_year}_{end_year}.csv"
  lowercase: true

# Data cleaning rules
cleaning:
  drop_empty_rows: true
  drop_empty_columns: true
  standardize_country_codes: true
  normalize_dates: true
  
# Metadata generation
metadata:
  use_llm: true
  fallback_template: true
  cache_enabled: true
  template_sections:
    - source
    - variables
    - coverage
    - transformations
    - warnings

# Pipeline validation defaults
pipeline:
  min_rows: 10
  min_columns: 2
  max_null_percentage: 40.0
  min_completeness_score: 60.0

# RAG y embeddings (AI Ready)
# Tu API (almacen.digital) solo tiene modelos de chat, no de embeddings → usamos embeddings locales.
rag:
  enabled: true
  top_k: 5
  embedding_provider: local   # local = sin API, usa sentence-transformers (pip install sentence-transformers)
  # openai = API; requiere que la API tenga modelo de embeddings (POST /embeddings).
  embedding_base_url: "https://almacen.digital/api/v1"
  # Modelo local: all-MiniLM-L6-v2 (rápido, EN) o paraphrase-multilingual-MiniLM-L12-v2 (mejor para español).
  embedding_model: paraphrase-multilingual-MiniLM-L12-v2

# LLM configuration
llm:
  max_tokens: 2000
  temperature: 0.3
  system_prompt: |
    You are an expert data curator for economic datasets. Generate clear, professional 
    metadata documentation in Spanish. Focus on methodology, data quality, and relevant 
    warnings for researchers.
